<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bossso Full Movie (2025) - Loading...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a237e, #b71c1c, #4a148c);
            filter: blur(100px);
            opacity: 0.6;
            z-index: -1;
        }

        .loading-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .movie-poster {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .video-player-box {
            position: relative;
            width: 100%;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .video-player-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #fff;
            margin-left: 5px;
        }

        .loading-animation {
            margin-top: 30px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.1em;
            margin-top: 15px;
            color: #ccc;
            letter-spacing: 0.5px;
        }
        
        .sub-text {
            font-size: 0.9em;
            color: #888;
            margin-top: 8px;
        }

        .ad-skip-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #ddd;
            display: flex;
            align-items: center;
        }

        #countdown-timer {
            margin-left: 5px;
            font-weight: bold;
        }
        
        .url-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #aaa;
        }

        #final-message {
            display: none;
            font-size: 1.2em;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .movie-poster {
                max-width: 200px;
            }
            .play-button {
                width: 60px;
                height: 60px;
            }
            .play-icon {
                border-top-width: 12px;
                border-bottom-width: 12px;
                border-left-width: 20px;
            }
            .loading-text {
                font-size: 1em;
            }
            .ad-skip-container {
                bottom: 10px;
                right: 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="loading-container">
        
        <div class="video-player-box">
             <img src="https://i.imgur.com/8Q1Z3tV.jpeg" alt="Bossso Movie Poster" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.1; filter: blur(5px);">
            <div class="video-player-content">

                <div class="loading-animation">
                    <div class="spinner"></div>
                    <p class="loading-text" id="loading-status">Loading Video Stream...</p>
                    <p class="sub-text" id="sub-status">Connecting to high-speed server...</p>
                </div>

                <div class="play-button" style="display:none; position: absolute;">
                    <div class="play-icon"></div>
                </div>

            </div>
             <div class="url-bar">
                <svg xmlns="http://www.w3.org/2000/svg" height="12" viewBox="0 0 24 24" width="12" fill="#888" style="vertical-align: middle; margin-right: 5px;"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                <span>https://newmovies20256.blogspot.com/2025/07/full-video-link.html</span>
            </div>
            <div class="ad-skip-container">
                <span>Watch in HD | Skip Ad in <span id="countdown-timer">5</span>s</span>
            </div>
        </div>

        <h1 style="margin-top: 25px; font-weight: 300; color: #eee;">Bossso Full Movie (2025)</h1>
        <p id="final-message">Movie is loading... almost ready!</p>

    </div>

    <script>
        const loadingStatus = document.getElementById('loading-status');
        const subStatus = document.getElementById('sub-status');
        const countdownTimer = document.getElementById('countdown-timer');
        const finalMessage = document.getElementById('final-message');
        let countdown = 5;

        const messages = [
            "Connecting to high-speed server...",
            "Establishing secure connection...",
            "Authenticating stream key...",
            "Please wait, buffer optimizing...",
            "Decoding video data...",
            "Fetching subtitles..."
        ];
        
        let messageIndex = 0;
        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            subStatus.style.opacity = '0';
            setTimeout(() => {
                subStatus.innerText = messages[messageIndex];
                subStatus.style.opacity = '1';
            }, 500);
        }, 2500);

        const countdownInterval = setInterval(() => {
            countdown--;
            countdownTimer.innerText = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                document.querySelector('.ad-skip-container').style.display = 'none';
                finalMessage.style.display = 'block';
                loadingStatus.innerText = "Buffer Complete";
            }
        }, 1000);
    </script>

</body>
</html>
